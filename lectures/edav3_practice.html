<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>EDAV3 practice</title>
		<script src="https://d3js.org/d3.v4.min.js"></script>
	</head>

	<body>

	<script>

		  d3.select("body").append("h1").text("Data Driven Documents");
		  var svg = d3.select("body")
		  			  .append("svg")
		      		  .attr("width", "500")
		      		  .attr("height", "400");

		  svg.append("rect")
		     .attr("x", "0")
		     .attr("y", "0")
		     .attr("width", "500")
		     .attr("height", "400")
		     .attr("fill", "aliceblue");

		  svg.append("circle")
		  	 .attr("cx", "50")
		  	 .attr("cy", "100")
		     .attr("r", "20")
		     .attr("fill", "blue");

		  svg.append("circle")
		     .attr("cx", "50")
		     .attr("cy", "150")
		     .attr("r", "20")
		     .attr("fill", "blue");

		  svg.append("circle")
		     .attr("cx", "50")
		     .attr("cy", "200")
		     .attr("r", "20")
		     .attr("fill", "blue");

		  svg.append("circle")
		     .attr("cx", "50")
		     .attr("cy", "250")
		     .attr("r", "20")
		     .attr("fill", "blue");

		  svg.append("circle")
		     .attr("cx", "50")
		     .attr("cy", "300")
		     .attr("r", "20")
		     .attr("fill", "blue");

		  svg.append("circle")
		     .attr("cx", "50")
		     .attr("cy", "350")
		     .attr("r", "20")
		     .attr("fill", "blue");

		var svg = d3.selectAll("circle");
		
		// Move all circles to the right.
		svg.transition()
		  .duration(2000)
		  .attr("cx", "450");

		// Move them back to the left and change their color.
		svg.transition()
		   .delay(2000)
		   .duration(2000)
		   .attr("cx", "50")
		   .attr("fill", "red");;

		// Move the circle with the id to the right.
		d3.select("#myid")
		  .transition()
		  .delay(4000)
		  .duration(2000)
		  .attr("cx", "225");

		// Move all the circles to the middle of the screen, then move them all to the same location.
		svg.transition()
		   .delay(6000)
		   .duration(2000)
		   .attr("cx", "225")
		   .attr("cy", "200")

// d3.selectAll("circle")

    </script>

  </body>

</html>
