<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Q1 Part D</title>
    <script src="https://d3js.org/d3.v4.min.js">  </script>

  </head>
  <body>
    <h2>1975</h2>
    <p id="#toggle">Click here to change year</p>
    <script type="text/javascript">

      //Width and height
      var w = 500;
      var h = 300;
      var margin = {top: 25, right: 25, bottom: 25, left: 25};
      var innerHeight = h - margin.top - margin.bottom;
      var innerWidth = w - margin.left - margin.right;

      var dataset = [{letter: "A", amount75: 34, amount85: 78},
                     {letter: "B", amount75: 10, amount85: 91},
                     {letter: "C", amount75: 14, amount85: 38}];


      // Don't change anything above this line.

      var yScale = d3.scalePoint()
          .domain(dataset.map(function(d){return d.letter}))
          .range([innerHeight, 0])
          .padding(.5);

      var xScale = d3.scaleLinear()
          .domain([0,d3.max(dataset, function(d){
              return Math.max(d.amount75, d.amount85);
          })])
          .range([0, innerWidth]);

      var xAxis = d3.axisBottom()
          .scale(xScale)
          .ticks(10);

      // console.log(yScale.domain());
      var yAxis = d3.axisLeft()
          .scale(yScale);

      // generate the svg element
      var svg = d3.select("body")
          .append("svg")
          .attr("width", w)
          .attr("height", h);

      svg.selectAll("line")
          .data(dataset)
          .enter()
          .append("line")
          .attr('x1', margin.left)
          .attr('y1', d => yScale(d.letter) + margin.bottom)
          .attr('x2', w - margin.right)
          .attr('y2', d => yScale(d.letter) + margin.bottom)
          .style("stroke", "black")
          .attr("stroke-width", .1);

      circ = svg.selectAll("circle")
          .data(dataset)
          .enter();

      circ.append("circle")
          .attr("cy", d => yScale(d.letter) + margin.bottom)
          .attr("cx", d => xScale(d.amount75) + margin.left)
          .attr("r", 5);

      svg.append("g")
          .attr("class", "xAxis")
          .attr("transform", "translate(" + margin.left + "," + (h - margin.bottom) + ")")
          .call(xAxis);

      svg.append("g")
          .attr("class", "yAxis")
          .attr("transform", "translate(" + margin.top + "," + margin.bottom + ")")
          .call(yAxis);

      function update_h2(year){

          d3.selectAll("h2")
              .transition()
              .duration(4000)
              .each(function(d, i) {
                  d3.select(this)
                      .text(year);
              })

      }

      d3.selectAll("p")
          .on("click", function() {

              paraID = d3.select(this).attr("id");
              circToggle = circ.selectAll("circle")
                  .transition()
                  .duration(2000)
                  .attr("r", 5)
                  .attr("cy", d => yScale(d.letter) + margin.bottom)

              if (paraID == '#toggle') {
                  circToggle.attr("cx", d => xScale(d.amount85) + margin.left)
                      .attr("fill", "blue");
                  update_h2("1985")
                  d3.selectAll('p')
                      .attr('id', null);
              } else {
                  circToggle.attr("cx", d => xScale(d.amount75) + margin.left)
                      .attr("fill", "black");
                  update_h2("1975")
                  d3.selectAll('p')
                      .attr('id', '#toggle');
              }

          }
      );


    </script>
  </body>
</html>
